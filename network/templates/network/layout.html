{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Your Ocean{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/363a78aff8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-lg px-4 py-3">
        {% block nav %}
        <header class="mb-4">
            <nav class="navbar flex justify-space-between nav-height">
                <a class="logo pointer display-6 fs-2 text-decoration-none" id="logo">Your Ocean</a>

                <div class="border p-2 rounded-pill" id="view-box">
                    <ul class="navbar-nav mr-auto fs-4 flex-row">
                        <li class="px-5 py-1 rounded-pill" id="all">
                            <a class="nav-link pointer">All Posts</a>
                        </li>
                        <li class="px-5 py-1 rounded-pill" id="following">
                            <a class="nav-link pointer">Following</a>
                        </li>
                    </ul>
                </div>

                <div class="dropdown">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item pointer" id="username" data-username="{{user.username}}">Profile</a>
                        </li>
                        <li><a class="dropdown-item pointer" href="{% url 'logout' %}">Sign out</a></li>
                        <!-- <li><a class="dropdown-item pointer" href="{% url 'login' %}">Sign in</a></li>
                    <li><a class="dropdown-item pointer" href="{% url 'register' %}">Register</a></li> -->
                    </ul>
                </div>
            </nav>
        </header>
        {% endblock %}

        {% block body %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{% static 'network/main.js' %}"></script>
</body>

</html>
