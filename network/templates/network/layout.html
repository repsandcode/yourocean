{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Your Ocean{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/363a78aff8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-lg">
        {% block nav %}
        <nav class="navbar mb-4 d-flex justify-space-between">
            <a class="pointer display-6 fs-2 text-decoration-none" id="logo">Your Ocean</a>

            <div class="border border-primary">
                <ul class="navbar-nav mr-auto fs-4 flex-row">
                    <li class="nav-item">
                        <a class="nav-link pointer" id="all-posts">All Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link pointer" id="following">Following</a>
                    </li>
                </ul>
            </div>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle show"
                    data-bs-toggle="dropdown" aria-expanded="true">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small show" data-popper-placement="bottom-start"
                    style="inset: 0px auto auto 0px; margin: 0px; transform: translate3d(0px, 34px, 0px);">

                    <li><a class="dropdown-item pointer" id="username" data-username="{{user.username}}">Profile</a>
                    </li>
                    <li><a class="dropdown-item pointer" href="{% url 'logout' %}">Sign out</a></li>

                    <!-- <li><a class="dropdown-item pointer" href="{% url 'login' %}">Sign in</a></li>
                    <li><a class="dropdown-item pointer" href="{% url 'register' %}">Register</a></li> -->

                </ul>
            </div>
        </nav>
        {% endblock %}

        {% block body %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{% static 'network/main.js' %}"></script>
</body>

</html>
